name: release
# Release action which will fire when a new release is published.
# The code will be built uploaded to the release.

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag name e.g. '1.0.1'"
        required: true
      nuget:
        description: "Also publish nuget package? y/n"
        required: true
        default: "n"

env:
  VERSION_NUMBER: ${{ github.event.inputs.tag_name }}
  BUILD_NUMBER: ${{ github.event.inputs.tag_name }}.${{ github.run_number }}
  DOTNET_VERSION: 5.0.x
  SOLUTION_PATH: ./src/GuardAgainstLib.sln
  PROJECT_PATH: ./src/GuardAgainstLib/GuardAgainstLib.csproj
  CONFIGURATION: Release
  ARITFACT_PATH: ./dist

jobs:
  test-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
      - name: log github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: setup dotnet core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: get the code
        uses: actions/checkout@v2

      - name: clean
        run: dotnet clean
          --configuration ${{ env.CONFIGURATION }}
          --nologo
          ${{ env.SOLUTION_PATH }}

      - name: restore
        run: dotnet restore
          --nologo
          ${{ env.SOLUTION_PATH }}

      - name: build
        run: dotnet build
          --configuration ${{ env.CONFIGURATION }}
          --no-incremental
          --nologo
          /p:WarningLevel=4
          /p:TreatWarningsAsErrors=true
          /p:NoWarn=""
          /p:WarningsAsErrors=""
          ${{ env.SOLUTION_PATH }}

      - name: test
        run: dotnet test
          --configuration ${{ env.CONFIGURATION }}
          --no-restore
          --no-build
          --nologo
          ${{ env.SOLUTION_PATH }}

      - name: publish
        run: dotnet publish
          --configuration ${{ env.CONFIGURATION }}
          --nologo
          /p:BuildNumber=${{ env.BUILD_NUMBER }}
          /p:Version=${{ env.BUILD_NUMBER }}
          --output ${{ env.ARITFACT_PATH }}
          ${{ env.PROJECT_PATH }}

      - name: pack
        run: dotnet pack
          --configuration ${{ env.CONFIGURATION }}
          --no-build
          --no-restore
          --nologo
          /p:Version=${{ env.BUILD_NUMBER }}
          /p:PackageVersion=${{ env.BUILD_NUMBER }}
          --output ${{ env.ARITFACT_PATH }}
          ${{ env.PROJECT_PATH }}

      - name: push to nuget
        run: dotnet nuget
          push ${{ env.ARITFACT_PATH }}/GuardAgainst.${{ env.VERSION_NUMBER }}.nupkg
          --api-key ${{ secrets.NUGET_KEY }}
          --source https://api.nuget.org/v3/index.json

      - name: release artifacts
        uses: softprops/action-gh-release@v1
        if: github.event.inputs.nuget == 'y'
        with:
          name: ${{ env.VERSION_NUMBER }}
          tag_name: ${{ env.VERSION_NUMBER }}
          files: |
            ${{ env.ARITFACT_PATH }}/GuardAgainstLib.dll
            ${{ env.ARITFACT_PATH }}/GuardAgainst.${{ env.VERSION_NUMBER }}.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
